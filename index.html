<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherToday</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3e428e52bb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=WindSong:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Wt</h1>
      <div class="row">
        <div class="col-7">
          <form id="search-form">
            <input
              type="search"
              placeholder="Enter your location"
              class="inputText"
              autofocus="on"
              autocomplete="off"
              id="user-input"
            />

            <input
              type="submit"
              value="Search"
              class="inputSearch"
              id="submit-location"
            />
          </form>
        </div>
        <div class="col-5 d-flex flex-row-reverse my-col-location">
          <button class="btn-currentLocation" id="current-location-main">
            Current Location
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-8 mainInfWrap">
          <span class="location" id="users-location">Carlton</span>
          <br />
          <span class="dateSpan">
            <span id="current-day">Sunday</span>,
            <span id="current-date">14</span>
          </span>
        </div>
        <div class="col-md-4 text-end mainInfWrap">
          <span class="temperature">
            <i class="myIconMain" id="current-icon"></i>
            <span id="current-temp">20</span>
            <span class="units"
              ><a href="#" id="celsius-link" class="unitsLink active">°C</a>|<a
                href="#"
                id="fahrenheit-link"
                class="unitsLink"
                >°F</a
              >
            </span></span
          >
          <br />
          <span class="weatherDescription" id="current-weather-description"
            >Sunny</span
          >
        </div>

        <div>
          <div class="row mx-auto text-center currentInf">
            <div class="col-12 timeDiv">
              <hr class="hrAbove" />
              <span
                >Now in <span id="users-location">Carlton</span>:
                <span id="current-time">2:39PM</span></span
              >
              <hr class="hrUnder" />
            </div>
            <div class="row">
              <div class="col-lg-3 pt-3">
                <span
                  >Feels like <i class="fa-solid fa-temperature-half myIcon"></i
                  ><br />
                  <span id="current-feelslike">20</span>°C</span
                >
                <hr class="hrUnder" />
              </div>
              <div class="col-lg-3 pt-3">
                <span
                  >Precipitation <i class="fa-solid fa-umbrella myIcon"></i>
                  <br /><span id="current-precipitation"> 1mm</span></span
                >
                <hr class="hrUnder" />
              </div>
              <div class="col-lg-3 pt-3">
                <span>
                  Humidity
                  <i class="lni lni-drop myIcon"></i>
                  <br />
                  <span id="current-humidity"> 57% </span>
                </span>
                <hr class="hrUnder" />
              </div>
              <div class="col-lg-3 pt-3">
                <span>
                  Wind <i class="lni lni-tailwindcss myIcon"></i><br /><span
                    id="current-wind"
                  >
                    17 m/s</span
                  ></span
                >
                <hr class="hrUnder" />
              </div>
            </div>
          </div>
        </div>
        <div class="forecastTitle">Daily Forecast</div>
        <div id="forecast"></div>
      </div>
      <span class="personalInf">
        This project was coded by Olha Stepko and
        <a href="https://github.com/Lia-O1/WeatherProject"
          >is open-sourced on GitHub</a
        >
      </span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
